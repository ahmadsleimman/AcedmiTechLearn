<!doctype html>
<html lang="en">
{% load static %}
<head>
    <title>GoTop Academy Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'img/logo.webp' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url({% static 'img/education3.webp' %});"></div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form method="POST" action="/login" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="form-floating">
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="Username" required/>
                                    <label class="form-label" for="username">Username</label>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="form-floating">
                                    <input type="password" id="password" class="form-control" name="password"
                                           placeholder="Password" required/>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            {% if error_message %}
                            <small class="invalid-feedback d-block mb-3">{{error_message}}</small>
                            {% endif %}
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary w-100 px-3">Sign In</button>
                            </div>
                        </form>
                        <p class="text-center">Forget your password?
                            <a href="{% url 'password_reset' %}">Reset Password</a>
                        </p>
                        <p class="text-center">You don't have an account?
                            <a href="{% url 'Register' %}">Register Here</a></p>
                        <p class="text-center">Or <a href="{% url 'Home' %}">Go Back</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
