<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>GoTop Academy Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'img/logo.webp' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<section class="vh-100">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="{% static 'img/education1.webp' %}" alt="register" class="img-fluid"
                                 style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-4 text-uppercase">Sign Up</h3>
                                <form method="POST" action="/register">
                                    {% csrf_token %}

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <div class="form-floating">
                                                    <input type="text" name="fullname" id="fullname"
                                                           class="form-control" placeholder="Fullname" required/>
                                                    <label class="form-label" for="fullname">Full Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="form-group">
                                                <div class="form-floating">
                                                    <input type="text" name="username" id="username"
                                                           class="form-control" placeholder="Username" required/>
                                                    <label class="form-label" for="username">Username</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="form-floating">
                                            <input type="email" name="email" id="email" class="form-control"
                                                   placeholder="Email" required/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <div class="form-floating">
                                                    <input type="password" name="password" id="password"
                                                           class="form-control" placeholder="Password" required/>
                                                    <label class="form-label" for="password">Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <div class="form-floating">
                                                    <input type="password" name="confirmpassword" id="confirmpassword"
                                                           class="form-control" placeholder="Confirm Password"
                                                           required/>
                                                    <label class="form-label" for="confirmpassword">Confirm
                                                        Password</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-start align-items-center mb-4 py-2">
                                        <h6 class="mb-0 me-4">Language: </h6>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="language"
                                                   id="Frensh" value="Frensh" checked/>
                                            <label class="form-check-label" for="Frensh">Frensh</label>
                                        </div>
                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="language"
                                                   id="English" value="English"/>
                                            <label class="form-check-label" for="English">English</label>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <select class="form-select" id="year" name="year" required>
                                                    <option value="1">Choose a Year</option>
                                                    <option value="1st Year">1st Year</option>
                                                    <option value="2nd Year">2nd Year</option>
                                                    <option value="3rd Year">3rd Year</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-group">
                                                <select class="form-select" id="major" name="major" required>
                                                    <option value="1">Choose a Major</option>
                                                    <option value="Maths">Maths</option>
                                                    <option value="Physics">Physics</option>
                                                    <option value="Info">Info</option>
                                                    <option value="Biology">Biology</option>
                                                    <option value="Chemistry">Chemistry</option>
                                                    <option value="Bio-Chemistry">Bio-Chemistry</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    {% if error_message %}
                                    <div class="invalid-feedback d-block mb-3">{{error_message}}</div>
                                    {% endif %}

                                    <div class="d-flex justify-content-center pt-3">
                                        <button type="reset" class="btn btn-secondary shadow-none">Reset</button>
                                        <button type="submit" class="btn btn-primary ms-4">Submit</button>
                                    </div>
                                </form>
                                <p class="text-center my-4">Already have an account?
                                    <a href="{% url 'Login' %}">Login Here</a></p>
                                <p class="text-center">Or <a href="{% url 'Home' %}">Go Back</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
